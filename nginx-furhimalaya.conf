# Redirect www to non-www
server {
    server_name www.furhimalaya.com;
    return 301 https://furhimalaya.com$request_uri;

    listen 80;
    listen [::]:80;
}

# Frontend - furhimalaya.com
server {
    listen 80;
    listen [::]:80;
    server_name furhimalaya.com;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logs
    access_log /var/log/nginx/furhimalaya-access.log;
    error_log /var/log/nginx/furhimalaya-error.log;
}

# Backend API - api.furhimalaya.com
server {
    listen 80;
    listen [::]:80;
    server_name api.furhimalaya.com;

    # Increase client body size for file uploads
    client_max_body_size 10M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API endpoints
    location /api {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static file uploads
    location /uploads/ {
        alias /home/anand/furhimalaya-fullstack/backend/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # CORS headers for uploads
        add_header Access-Control-Allow-Origin *;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://localhost:8000/health;
        access_log off;
    }

    # Logs
    access_log /var/log/nginx/furhimalaya-api-access.log;
    error_log /var/log/nginx/furhimalaya-api-error.log;
}
